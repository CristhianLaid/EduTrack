{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/layout/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout/secciones.css' %}">
    <link rel="stylesheet" href="{% static 'css/registroPerfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/registroRostro.css' %}">
    <link rel="stylesheet" href="{% static 'css/verPerfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/oneViewsCourse.css' %}">
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>EduTrack</title>
</head>
<body>
<section class="contenedorr">
    <div class="navbar-lateral-hamburgueza">
        <!-- Icono de hamburguesa para dispositivos móviles -->
        <div class="mobile-menu-icon" onclick="toggleNavbar()">
            <i class="fas fa-list"></i>
        </div>
        <!-- Menú lateral -->

        <ul class="navbar-menu">
            {% include 'layout/navbar/navbar.html' %}
            <!-- Agrega más elementos del menú según sea necesario -->
        </ul>
    </div>
    <div class="navbar-lateral">
        {% include 'layout/navbar/navbar.html' %}
    </div>
    <div class="navbar-content">
        {% block content %}

        {% endblock %}
    </div>
</section>

<script src="{% static 'js/dom_registroPerfil.js' %}"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'js/particulas.js' %}"></script>
<script src="{% static 'js/timeoutMessages.js' %}"></script>

<script>
    function toggleNavbar() {
        let navbarContent = document.querySelector('.navbar-lateral-hamburgueza');
        navbarContent.classList.toggle('show'); //oculta el menu y lo vuelve activar
        const navbarMenu = document.querySelector('.navbar-menu')
        navbarMenu.classList.toggle('show')
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const navbarLateral = document.querySelector('.navbar-lateral');

    // Ajusta este valor según el punto donde quieres que la barra lateral se vuelva fija
    const scrollThreshold = 100;

    window.addEventListener('scroll', function() {
        if (window.scrollY > scrollThreshold) {
            navbarLateral.classList.add('fixed');
        } else {
            navbarLateral.classList.remove('fixed');
        }
    });
});

</script>
</body>
</html>
