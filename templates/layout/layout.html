{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/layout/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout/secciones.css' %}">
    <link rel="stylesheet" href="{% static 'css/registroPerfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/registroRostro.css' %}">
    <link rel="stylesheet" href="{% static 'css/verPerfil.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>EduTrack</title>
</head>
<body>
<section class="contenedorr">
    <div class="navbar-lateral-hamburgueza">
        <!-- Icono de hamburguesa para dispositivos móviles -->
        <div class="mobile-menu-icon" onclick="toggleNavbar()">
            <i class="fas fa-list"></i>
        </div>
        <!-- Menú lateral -->

        <ul class="navbar-menu">
            {% include 'layout/navbar/navbar.html' %}
            <!-- Agrega más elementos del menú según sea necesario -->
        </ul>
    </div>
    <div class="navbar-lateral">
        {% include 'layout/navbar/navbar.html' %}
    </div>
    <div class="navbar-content">
        {% block content %}

        {% endblock %}
    </div>
</section>

<script src="{% static 'js/dom_registroPerfil.js' %}"></script>

<script>
    function toggleNavbar() {
        let navbarContent = document.querySelector('.navbar-lateral-hamburgueza');
        navbarContent.classList.toggle('show'); // Agrega o quita la clase 'show' para mostrar u ocultar el menú lateral
        const navbarMenu = document.querySelector('.navbar-menu')
        navbarMenu.classList.toggle('show')
    }
</script>
</body>
</html>
